---
name: lint

on:
  push:
    branches:
      - 'master'
      - 'releases/**'
  pull_request:
    types: [opened, edited, synchronize, reopened, review_requested]

jobs:
  php-lint:
    name: PHP lint 8.2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PHP syntax checker 8.2
        uses: prestashop/github-action-php-lint/8.2@master

